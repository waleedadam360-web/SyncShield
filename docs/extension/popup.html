<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SyncShield</title>
  <style>
    body {
      width: 350px;
      padding: 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .result-section {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      display: none;
    }
    .local-result {
      background-color: #f8f9fa;
      border-left: 4px solid #007bff;
    }
    .remote-result {
      background-color: #f8f9fa;
      border-left: 4px solid #28a745;
    }
    .unsafe-result {
      background-color: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }
    .safe-result {
      background-color: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    .button-group button {
      flex: 1;
    }
    .hidden {
      display: none !important;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .result-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .command-display {
      font-family: monospace;
      background-color: #f1f1f1;
      padding: 6px;
      border-radius: 4px;
      margin: 8px 0;
      word-break: break-all;
    }
    .fix-display {
      font-family: monospace;
      background-color: #e7f5ff;
      padding: 6px;
      border-radius: 4px;
      margin: 8px 0;
      word-break: break-all;
    }
    .issues-list {
      margin-top: 8px;
      padding-left: 20px;
    }
    .remote-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h3>SyncShield üõ°Ô∏è</h3>

  <label for="rsyncInput">Paste rsync command:</label>
  <input type="text" id="rsyncInput" placeholder="rsync -avz /src /dst" />
  <small id="warning" class="hidden" style="color:red;">‚ö†Ô∏è This does not look like an rsync command.</small>

  <div class="button-group">
    <button id="checkButton">Local Scan</button>
    <button id="generateButton">Generate Safe</button>
  </div>

  <div class="remote-section">
    <label for="remoteUrl">Remote Server URL:</label>
    <input type="text" id="remoteUrl" placeholder="http://server:port" />
    <label for="remoteToken">Token:</label>
    <input type="text" id="remoteToken" placeholder="your_token" />
    <button id="remoteScanBtn">Remote Scan</button>
  </div>

  <div id="localResult" class="result-section local-result">
    <div class="result-title">Local Scan:</div>
    <div id="localResultContent"></div>
  </div>

  <div id="remoteResult" class="result-section remote-result">
    <div class="result-title">Remote Scan:</div>
    <div id="remoteResultContent"></div>
  </div>

  <div class="button-group hidden" id="actionButtons">
    <button id="copyFixBtn">Copy Fix</button>
    <button id="exportBtn">Export Results</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
